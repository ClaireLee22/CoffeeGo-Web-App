	<body>
		 <!-- Main content -->
	     <div class="Product_form">
	      <h2>Add New Products</h2>
	        <form action="AdminAddNewProductController" method="post">
	          <div class="Product Code">
	            <label for="Product Code">Product Code:</label>
	            <input type="text" class="form-control" id="Product Code" placeholder="Enter Product Code" name="productCode">
	          </div>
	          <div class="Product Catalog">
	            <label for="Product Catalog">Product Catalog:</label>
	            <input type="text" class="form-control" id="Product Catalog" placeholder="Enter Product Catalog" name="productCatalog">
	          </div>
	          <div class="form-group">
	            <label for="Name">Name:</label>
	            <input type="text" class="form-control" id="Name" placeholder="Enter Product Name" name="name">
	          </div>
	          <div class="form-group">
	            <label for="Description">Description:</label>
	            <input type="text" class="form-control" id="Description" placeholder="Enter Product Description" name="description">
	          </div>
	          <div class="form-group">
	            <label for="Price">Price:</label>
	            <input type="text" class="form-control" id="Price" placeholder="Enter Product Price" name="price">
	          </div>
	          <div class="form-group">
	            <label for="Inventory">Inventory:</label>
	            <input type="text" class="form-control" id="Inventory" placeholder="Enter Product Qantity" name="inventory">
	          </div>
	          <div class="form-group">
	            <label for="Imagesrc">Image src:</label>
	            <input type="text" class="form-control" id="Imagesrc" placeholder="Enter Product Image Src" name="imagesrc">
	          </div>
	          <button type="submit" class="btn btn-default">Add Products</button>
	       </form>
	   </div>
    <!--End of Main content -->
	</body>
	
		
</html>
