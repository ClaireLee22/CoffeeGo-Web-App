    <!-- Main content of the page-->
    <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="CheckOutController" method = "post">
          <div class="payment">
            <h3>Payment</h3>
	            <div>
		            <label>Name on Card</label>
		            <input type="text" name="nameOnCard" placeholder="John More Doe">
		            <label>Credit card number</label>
		            <input type="text" name="creditCardNumber" placeholder="1111-2222-3333-4444">
		        </div>
		        <div>
		            <label>Exp Month</label>
		            <input type="text" name="creditCardExpMonth" placeholder="September">
		            <label>Exp Year</label>
	                <input type="text" name="creditCardExpYear" placeholder="2018">
	                <label>CVV</label>
	                <input type="text" name="cvv" placeholder="352">
	            </div>
	      </div>
	          
	      <div class="billing">
	            <h3>Billing Address</h3>
	            <div>
		            <label> First Name</label>
		            <input type="text" name="firstName" placeholder="John">
		            <label>Last Name</label>
		            <input type="text" name="lastName" placeholder="Doe">
		            <label>Email</label>
		            <input type="text" name="email" placeholder="john@example.com">
		            <label> Address</label>
		            <input type="text" name="address" placeholder="542 W. 15th Street">
		        </div>
		      
	            <div>
	            	<label>City</label>
		            <input type="text" name="city" placeholder="New York">
	                <label>State</label>
	                <input type="text" name="state" placeholder="NY">
	                <label>Zipcode</label>
	                <input type="text" name="zipcode" placeholder="10001">
	            </div>
         </div>
          
		 <label>
		   		<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
		 </label>
		 <div>
	        	<input type="submit" value="Continue to checkout" class="btn">
	     </div>
      </form>
    </div>
  </div>
