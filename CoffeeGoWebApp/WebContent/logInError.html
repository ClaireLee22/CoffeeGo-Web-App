    <div class="LogIn_form">
        <h2>Login</h2>
        <form action="LoginController" method="post" id =logInForm>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value = "">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" value = "">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default">LOGIN</button>
          <span style="color:red"> Login Error. Please try again.</span>
          <div class="cancel_btn" style="background-color:#f1f1f1">
            <button type="button" onclick="myFunction()" class="resetbtn">Reset</button>
            <span class="password">Forgot <a href="ResetPwd.html">password?</a></span>
          </div>
        </form>
        
        <script>
		function myFunction() {
   			 document.getElementById("logInForm").reset();
		}
		</script>
